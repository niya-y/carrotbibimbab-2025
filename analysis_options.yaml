# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
# analysis_options.yaml
include: package:flutter_lints/flutter.yaml # flutter_lints 기본 규칙 사용

analyzer:
  exclude:
    - "**/*.g.dart" # 코드 생성기가 생성한 파일은 린트에서 제외
    - "**/*.freezed.dart" # 코드 생성기가 생성한 파일은 린트에서 제외
  errors:
    # 이 섹션에서 특정 규칙의 심각도를 조절할 수 있습니다.
    # 예: unused_import를 경고가 아닌 에러로 처리하고 싶을 때
    # unused_import: error

linter:
  rules:
    # 여기에 추가하고 싶은 린트 규칙들을 명시할 수 있습니다.
    # pub.dev/packages/lints 나 pub.dev/packages/flutter_lints 에서 규칙 목록을 확인할 수 있습니다.
    # 예시:
    - avoid_print # print() 사용 경고 (디버깅용으로만 사용 권장)
    - prefer_single_quotes # 작은따옴표(') 사용 권장
    - depend_on_referenced_packages # 참조된 패키지에만 의존
    - no_leading_underscores_for_local_identifiers # 지역 식별자에 밑줄 시작 방지
    # 아래 규칙들은 개인의 선호에 따라 켜거나 끌 수 있습니다.
    # - prefer_const_constructors # const 생성자 사용 권장
    # - use_key_in_widget_constructors # 위젯 생성자에 key 사용 권장
    # - public_member_api_docs # public 멤버에 대한 문서화 요구 (프로젝트 규모에 따라 결정)

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
